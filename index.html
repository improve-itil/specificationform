<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>טופס אפיון הדרכה</title>
  <link rel="icon" type="image/png" href="https://improve-it.co.il/wp-content/uploads/2022/06/cropped-logo-Improve-IT.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      direction: rtl;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      color: #333;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 160px;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #34495e;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="https://www.improve-it.co.il/" target="_blank">
      <img src="https://improve-it.co.il/wp-content/uploads/2022/06/cropped-logo-Improve-IT.png" alt="Improve-IT Logo" />
    </a>
  </div>

  <h2>טופס אפיון הדרכתי</h2>

  <form action="https://script.google.com/macros/s/AKfycbxGJW5c8T8nTnuQcjcKEZsJTy6wSRof1O-lzXaLkU-LFmKmTja_9_3CflxkJHon3FvqTA/exec" method="POST" target="hidden_iframe" onsubmit="showLoader();">
    <label>שם היחידה</label><input name="שם היחידה" type="text" required>
    <label>סיווג ההדרכה</label><input name="סיווג ההדרכה" type="text">
    <label>שם מומחה התוכן</label><input name="שם מומחה התוכן" type="text">
    <label>נושא/תחום ההדרכה</label><textarea name="נושא/תחום ההדרכה"></textarea>
    <label>האם ההדרכה עצמאית או חלק מרצף?</label><textarea name="האם ההדרכה עצמאית או חלק מרצף?"></textarea>
    <label>סוג הפיתוח הנדרש</label><textarea name="סוג הפיתוח הנדרש"></textarea>
    <label>איך ההדרכה הועברה עד עכשיו?</label><textarea name="איך ההדרכה הועברה עד עכשיו?"></textarea>
    <label>מהו זמן העברת ההדרכה?</label><input name="מהו זמן העברת ההדרכה?" type="text">
    <label>מהו הפער ההדרכתי?</label><textarea name="מהו הפער ההדרכתי?"></textarea>
    <label>נקודות לשימור בהדרכה הנוכחית</label><textarea name="נקודות לשימור בהדרכה הנוכחית"></textarea>
    <label>מאפייני אוכלוסיית היעד</label><textarea name="מאפייני אוכלוסיית היעד"></textarea>
    <label>מהי מטרת ההדרכה?</label><textarea name="מהי מטרת ההדרכה?"></textarea>
    <label>מסרים מרכזיים ודגשים</label><textarea name="מסרים מרכזיים ודגשים"></textarea>
    <label>תכנים קריטיים ופחות קריטיים</label><textarea name="תכנים קריטיים ופחות קריטיים"></textarea>
    <label>ספרות מקצועית שעליה מתבססים</label><textarea name="ספרות מקצועית שעליה מתבססים"></textarea>
    <label>האם יש עדכונים צפויים לתוכן?</label><textarea name="האם יש עדכונים צפויים לתוכן?"></textarea>
    <label>האם יש סיווג ביטחוני?</label><input name="האם יש סיווג ביטחוני?" type="text">
    <label>איך תוערך האפקטיביות של ההדרכה?</label><textarea name="איך תוערך האפקטיביות של ההדרכה?"></textarea>
    <label>האם יש תוצר הדרכתי דומה קיים?</label><textarea name="האם יש תוצר הדרכתי דומה קיים?"></textarea>
    <label>העדפות/מגבלות עיצוב</label><textarea name="העדפות/מגבלות עיצוב"></textarea>
    <label>לוחות זמנים ודד-ליין</label><textarea name="לוחות זמנים ודד-ליין"></textarea>
    <label>הערות נוספות</label><textarea name="הערות נוספות"></textarea>
    <button type="submit">שלח</button>
  </form>

  <div id="loader">שולח טופס...</div>
  <iframe name="hidden_iframe" style="display:none;" onload="hideLoader(); alert('הטופס נשלח בהצלחה!');"></iframe>
  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
